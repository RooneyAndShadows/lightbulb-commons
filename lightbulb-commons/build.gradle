plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'maven-publish'
}

android {
    compileSdkVersion 31
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 31
        versionCode 108
        versionName "1.0.8"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    buildFeatures {
        dataBinding true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:unchecked"
    options.deprecation = true
}

afterEvaluate {
    task sourceJar(type: Jar) {
        from android.sourceSets.main.java.srcDirs
        classifier "sources"
    }
    publishing {
        repositories {
            mavenLocal()
        }
        publications {
            release(MavenPublication) {
                from components.release
                groupId "$environment.group_id"
                version android.defaultConfig.versionName
                artifactId project.name
                artifact sourceJar {
                    classifier "sources"
                }
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
    implementation "androidx.core:core-ktx:$versions.ktx.core"
    implementation "androidx.appcompat:appcompat:$versions.android.appcompat"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$versions.android.lifecycle"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$versions.android.lifecycle"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$versions.android.lifecycle"
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:$versions.android.lifecycle"
    implementation "androidx.preference:preference-ktx:$versions.android.preference"
    implementation "com.github.rooneyandshadows:java-commons:$versions.java.commons"
    implementation "com.google.android.material:material:$versions.android.material"
    api "com.mikepenz:iconics-core:5.3.0"
    api "com.mikepenz:fontawesome-typeface:5.9.0.2-kotlin@aar"
}